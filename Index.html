<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/GameJs/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body onload="intialize()">
     <h1 class="title">Tic Tac Toe Game</h1>
    <section>
       
        <table class="table_game">
        <tr>
            <td class="td_game">
                <div id="cell0" onclick="cellClicked(this.id)" class="fixed">
                </div>
            </td>
            <td class="td_game">
                <div id="cell1" onclick="cellClicked(this.id)" class="fixed">
                </div>
            </td>
            <td class="td_game">
                <div id="cell2" onclick="cellClicked(this.id)" class="fixed">
                </div>
            </td>
        </tr>
        
        <tr>
            <td class="td_game">
                <div id="cell3" onclick="cellClicked(this.id)" class="fixed">
                </div>
            </td>
            <td class="td_game">
                <div id="cell4" onclick="cellClicked(this.id)" class="fixed">
                </div>
            </td>
            <td class="td_game">
                <div id="cell5" onclick="cellClicked(this.id)" class="fixed">
                </div>
            </td>
        </tr>
      
        <tr>
            <td class="td_game">
                <div id="cell4" onclick="cellClicked(this.id)" class="fixed">
                </div>
            </td>
      
            <td class="td_game">
                <div id="cell5" onclick="cellClicked(this.id)" class="fixed">
                </div>
            </td>
       
            <td class="td_game">
                <div id="cell6" onclick="cellClicked(this.id)" class="fixed">
                </div>
            </td>
       
       
            
        </tr>
      
    
    </table>
    <div id="restart" title="Start new Game" onclick="restartGame(true)"><span style="vertical-align: top; position: relative; top: -10px">#</span></div>
    <table>
       <tr>
        <th class="td_list">
            Computer
            <th class="th_list" style="padding-right:10px; padding-left:10px;" >
                 Draws
            </th>
            <th class="th_list">player</th>
        </th>
    </tr>
    <tr>
        <td class="td_list" id="computer_score">
            0
            <td class="td_list" style="padding-right:10px; padding-left:10px;"  id="tie_score">
               0
            </td>
            <td class="td_list" id="player_score">0</td>
        </td>
    </tr> 
    </table>
    
    <!--Modal dialog for announcing the winner-->
    <div id="winAnnounce" class="modal">
       <div class="modal-content">
        <span class="close" on-click="closeModal('winAnnounce')">&times;</span>
        <p id="winText"></p>
    </div>

    </div>
    <!--The dialog for getting feedback from the user-->
    <div id="userFeedback" class="modal">
        <!--Modal content-->
        <div class="modal-content">
            <p id="questionText"></p>
            <p id="questionText"><button id="yesBtn">&nbsp;</button><button id="noBtn">No</button></p>
        </div>
    </div>

    <!---The options dialog-->
    <div id="optionsdlg" class="modal">
        <!----Modal content-->
        <div class="modal-content">
            <h2>How would you like to play?</h2>
            <h3>Difficulty:</h3>
            <label><input type="radio" name="difficult" id="r0" value="0">easy&nbsp;</label>
            <label><input type="radio" name="difficult" id="r1" value="1" checked>hard</label>
             <br>
             <h3>Play as:</h3>
             <label><input type="radio" id="rx" name="player" id="x" checked>(go first)&nbsp;</label>
            <label><input type="radio" id="ro"  name="player" id="o"  >O<br></label>
           <p><button id="okBtn" on-click="getOptions()">Play</button></p>
        </div>


    </div>
    <script src="/GameJs/main.js"></script>
</body>
</html>
